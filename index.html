<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
  <title>Sign-up Form</title>
</head>
<body>
  <aside>
    <div><img src="./assets/odin-lined.png" alt=""><h1>ODIN</h1></div>
    <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Hailey West</a> from <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>
  </aside>

  <main>
    <div class="padded" id="intro">
      <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
      <h2>You <em>know</em> you want to.</h2>
    </div>

    <form action="">
      <div class="form-container padded">
        <h2>Let's do this!</h2>
        <div class="control-container">
          <label for="first-name">First Name</label>
          <input type="text" name="first-name" id="first-name" required>
        </div>
        <div class="control-container">
          <label for="last-name">Last Name</label>
          <input type="text" name="last-name" id="last-name" required>
        </div>
        <div class="control-container">
          <label for="email">Email</label>
          <input type="email" name="email" id="email"required>
        </div>
        <div class="control-container">
          <label for="phone-number">Phone Number</label>
          <input type="number" name="phone-number" id="phone-number" required>
        </div>
        <div class="control-container">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required>
          <span class="error-message" hidden>* Passwords do not match</span>
        </div>
        <div class="control-container">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" name="confirm-password" id="confirm-password" required>
        </div>
      </div>
      <div class="padded">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>  
      </div>
    </form>
  </main>
</body>
</html>
